  <style>
    body {
      overflow: hidden;
    }
    .ball {
      position: absolute;
      top: 0;
      width: 12px;
      height: 12px;
      background-color: #00ffff;
      border-radius: 50%;
      opacity: 0;
      animation: fall linear infinite;
      animation-fill-mode: both;
    }
    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(-100px) translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) translateX(0);
      }
    }
    .money {
      position: absolute;
      top: 0;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle at 30% 30%, #fff700 70%, #ffd700 100%);
      border-radius: 50%;
      border: 2px solid #e6b800;
      opacity: 0;
      animation: fall-money linear infinite;
      animation-fill-mode: both;
      z-index: 1;
    }
    @keyframes fall-money {
      0% {
        opacity: 1;
        transform: translateY(-120px) scale(1.1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) scale(1) rotate(360deg);
      }
    }
    
    .money-note {
      position: absolute;
      top: 0;
      width: 32px;
      height: 18px;
      background: linear-gradient(135deg, #b6fcb6 60%, #34d399 100%);
      border: 2px solid #059669;
      border-radius: 4px;
      opacity: 0;
      animation: fall-note linear infinite;
      animation-fill-mode: both;
      z-index: 1;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.12);
    }
    .money-note::after {
      content: "\20B9";
      color: #059669;
      font-weight: bold;
      font-size: 1rem;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes fall-note {
      0% {
        opacity: 1;
        transform: translateY(-120px) rotate(-10deg) scale(1.1);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(20deg) scale(1);
      }
    }

    .star {
      position: absolute;
      top: 0;
      width: 16px;
      height: 16px;
      background: none;
      opacity: 0;
      animation: fall-star linear infinite;
      animation-fill-mode: both;
      z-index: 1;
    }
    .star svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    @keyframes fall-star {
      0% {
        opacity: 1;
        transform: translateY(-120px) scale(1.2) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) scale(1) rotate(180deg);
      }
    }
  </style>

  <!-- Animated falling balls -->
  <script>
    for (let i = 0; i < 50; i++) {
      const ball = document.createElement("div");

      note.style.animationDuration = 2.5 + Math.random() * 2.5 + "s";
      note.style.animationDelay = Math.random() * 5 + "s";

    // Animated falling stars
